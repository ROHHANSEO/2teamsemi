selectCList=SELECT SERVICE_NO,SERVICE_TITLE, SERVICE_CONTENT FROM SERVICE_CENTER SC JOIN MEMBER ON (SERVICE_WRITER=USER_NO) WHERE SC.STATUS='Y' AND CATEGORY=? ORDER BY SERVICE_NO
findTitleCList=SELECT SERVICE_NO,SERVICE_TITLE, SERVICE_CONTENT FROM SERVICE_CENTER SC JOIN MEMBER ON (SERVICE_WRITER=USER_NO) WHERE SC.STATUS='Y' AND SC.SERVICE_TITLE LIKE ? ORDER BY SERVICE_NO
findContentCList=SELECT SERVICE_NO,SERVICE_TITLE, SERVICE_CONTENT FROM SERVICE_CENTER SC JOIN MEMBER ON (SERVICE_WRITER=USER_NO) WHERE SC.STATUS='Y' AND SC.SERVICE_CONTENT LIKE ? ORDER BY SERVICE_NO
insertServiceCenter=INSERT INTO SERVICE_CENTER VALUES(SEQ_SERVICE.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT,?)
insertQtoA=INSERT INTO SERVICE_Q VALUES (SEQ_Q.NEXTVAL, ?, ?, ?, DEFAULT, ?)
increaseCount=UPDATE SERVICE_CENTER SET COUNT = COUNT +1 WHERE SERVICE_NO=?
selectTopList=SELECT * FROM( SELECT SERVICE_NO, SERVICE_TITLE, SERVICE_CONTENT FROM SERVICE_CENTER SC JOIN MEMBER ON (SERVICE_WRITER=USER_NO) WHERE SC.STATUS='Y' ORDER BY SC.COUNT DESC) WHERE ROWNUM <=5
selectServiceCenter=SELECT SERVICE_NO, CATEGORY, SERVICE_TITLE, SERVICE_CONTENT, CREATE_DATE, SERVICE_WRITER,COUNT FROM SERVICE_CENTER SC JOIN MEMBER ON(SERVICE_WRITER= USER_NO) WHERE SC.STATUS='Y' AND SERVICE_NO=?
updateSC=UPDATE SERVICE_CENTER SET CATEGORY = ?, SERVICE_TITLE=?, SERVICE_CONTENT=?, CREATE_DATE=SYSDATE, SERVICE_WRITER=? WHERE SERVICE_NO = ?