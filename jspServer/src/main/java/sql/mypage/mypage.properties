#mypage.properties
statusSwap = UPDATE USED_ITEMS_BOARD SET SALE_STATUS = ? WHERE BOARD_NO = ?
RecordDelete = UPDATE USED_ITEMS_BOARD SET HISTORY_STATUS = 'Y' WHERE BOARD_NO = ?
AllDelete = UPDATE USED_ITEMS_BOARD SET HISTORY_STATUS = 'Y' WHERE WRITER_NO = ? AND HISTORY_STATUS = 'N'
paymentList = SELECT BOARD_NO, BOARD_TITLE, LIKE_COUNT, PRICE, SALE_STATUS, ORIGIN_NAME, WRITER_NO, CREATE_DATE FROM USED_ITEMS_BOARD JOIN (SELECT * FROM USED_ITEM_ATTACHMENT WHERE FILE_NO IN (SELECT MIN(FILE_NO) FILE_NO FROM USED_ITEM_ATTACHMENT WHERE STATUS='Y' GROUP BY BOARD_NO)) USING (BOARD_NO) WHERE USED_ITEMS_BOARD.STATUS='Y' AND BUYER = ?ORDER BY CREATE_DATE DESC
likeProductList = SELECT BOARD_NO, BOARD_TITLE, LIKE_COUNT, PRICE, SALE_STATUS, ORIGIN_NAME,WRITER_NO,CREATE_DATE FROM USED_ITEMS_BOARD JOIN (SELECT * FROM USED_ITEM_ATTACHMENT WHERE FILE_NO IN (SELECT MIN(FILE_NO) FILE_NO FROM USED_ITEM_ATTACHMENT WHERE STATUS='Y' GROUP BY BOARD_NO)) USING (BOARD_NO) WHERE USED_ITEMS_BOARD.STATUS='Y' AND BOARD_NO IN (SELECT BOARD_NO FROM LIKEPRODUCT WHERE USER_NO = ?)ORDER BY CREATE_DATE DESC
actionList=SELECT * FROM(SELECT ROWNUM RNUM, A.* \
FROM(SELECT BOARD_NO, CATEGORYCODE, AUCTION_TITLE, WRITER_NO, COUNT, ITEM_DIRECT,SELL_STATUS, ORIGIN_NAME, CREATE_DATE \
FROM AUCTION_SELL JOIN(SELECT * FROM AUCTION_ATT \
WHERE FILE_NO IN(SELECT MIN(FILE_NO) FILE_NO FROM AUCTION_ATT WHERE STATUS='Y' GROUP BY REF_CATEGORY)) \
ON (BOARD_NO=REF_CATEGORY) WHERE AUCTION_SELL.STATUS='Y' ORDER BY BOARD_NO DESC) A) \
WHERE WRITER_NO = ?