#mypage.properties
statusSwap = UPDATE USED_ITEMS_BOARD SET SALE_STATUS = ? WHERE BOARD_NO = ?
RecordDelete = UPDATE USED_ITEMS_BOARD SET HISTORY_STATUS = 'Y' WHERE BOARD_NO = ?
AllDelete = UPDATE USED_ITEMS_BOARD SET HISTORY_STATUS = 'Y' WHERE WRITER_NO = ? AND HISTORY_STATUS = 'N'
paymentList = SELECT BOARD_NO, BOARD_TITLE, LIKE_COUNT, PRICE, SALE_STATUS, ORIGIN_NAME, WRITER_NO, CREATE_DATE FROM USED_ITEMS_BOARD JOIN (SELECT * FROM USED_ITEM_ATTACHMENT WHERE FILE_NO IN (SELECT MIN(FILE_NO) FILE_NO FROM USED_ITEM_ATTACHMENT WHERE STATUS='Y' GROUP BY BOARD_NO)) USING (BOARD_NO) WHERE USED_ITEMS_BOARD.STATUS='Y' AND BUYER = ?ORDER BY CREATE_DATE DESC
likeProductList = SELECT BOARD_NO, BOARD_TITLE, LIKE_COUNT, PRICE, SALE_STATUS, ORIGIN_NAME,WRITER_NO,CREATE_DATE FROM USED_ITEMS_BOARD JOIN (SELECT * FROM USED_ITEM_ATTACHMENT WHERE FILE_NO IN (SELECT MIN(FILE_NO) FILE_NO FROM USED_ITEM_ATTACHMENT WHERE STATUS='Y' GROUP BY BOARD_NO)) USING (BOARD_NO) WHERE USED_ITEMS_BOARD.STATUS='Y' AND BOARD_NO IN (SELECT BOARD_NO FROM LIKEPRODUCT WHERE USER_NO = ?)ORDER BY CREATE_DATE DESC
myBidActionList=SELECT A.CREATE_DATE, A.SELL_STATUS, CHANGE_NAME, AUCTION_TITLE, C.AA, A.ITEM_DIRECT, A.BOARD_NO,  TO_CHAR(A.CREATE_DATE+1,'YYYY-MM-DD AMHH:MI') NEW_DATE FROM AUCTION_SELL A JOIN(SELECT * FROM AUCTION_ATT WHERE FILE_NO IN(SELECT MIN(FILE_NO) FILE_NO FROM AUCTION_ATT WHERE STATUS='Y' GROUP BY REF_CATEGORY))  B ON (A.BOARD_NO=B.REF_CATEGORY) JOIN(SELECT MAX(AUCTION_PRICE) AA, AUCTION_REF FROM SELL_RECORD WHERE STATUS='N' AND USER_NO= ? GROUP BY AUCTION_REF ) C  ON (A.BOARD_NO= C.AUCTION_REF) WHERE A.STATUS='Y' AND HISTORY_STATUS = 'N' AND WRITER_NO NOT LIKE ?
mypostActionList=SELECT A.CREATE_DATE, A.SELL_STATUS, CHANGE_NAME, AUCTION_TITLE, C.AA, A.ITEM_DIRECT, A.BOARD_NO,  TO_CHAR(A.CREATE_DATE+1,'YYYY-MM-DD AMHH:MI') NEW_DATE FROM AUCTION_SELL A JOIN(SELECT * FROM AUCTION_ATT WHERE FILE_NO IN(SELECT MIN(FILE_NO) FILE_NO FROM AUCTION_ATT WHERE STATUS='Y' GROUP BY REF_CATEGORY))  B ON (A.BOARD_NO=B.REF_CATEGORY) JOIN(SELECT MAX(AUCTION_PRICE) AA, AUCTION_REF FROM SELL_RECORD WHERE STATUS='N' GROUP BY AUCTION_REF ) C  ON (A.BOARD_NO= C.AUCTION_REF) WHERE A.STATUS='Y'AND HISTORY_STATUS = 'N' AND WRITER_NO = ?
actionRecordDelete = UPDATE AUCTION_SELL SET HISTORY_STATUS = 'Y' WHERE BOARD_NO = ?
actionAlldelete = UPDATE AUCTION_SELL SET HISTORY_STATUS = 'Y' WHERE WRITER_NO = ? AND HISTORY_STATUS = 'N'
