selectAuction=SELECT A.BOARD_NO, A.CATEGORYCODE, A.WRITER_NO,B.USER_ID, A.AUCTION_TITLE, A.AUCTION_CONTENT, A.ITEM_CONDITION, A.ITEM_PRICE, A.ITEM_UP, A.ITEM_DIRECT, \
A.SELL_STATUS, A.COUNT, TO_CHAR(A.CREATE_DATE,'YYYYMMDDHH24MISS'), TO_CHAR(A.CREATE_DATE+1,'YYYYMMDDHH24MISS'), A.STATUS \
FROM AUCTION_SELL A JOIN MEMBER B ON(A.WRITER_NO=B.USER_NO) WHERE A.BOARD_NO = ?
selectAttachment=SELECT FILE_NO, CHANGE_NAME FROM AUCTION_ATT WHERE REF_CATEGORY = ? AND STATUS = 'Y'
deleteAuction=UPDATE AUCTION_SELL SET STATUS='N' WHERE BOARD_NO=?
insertAuctionDeal=INSERT INTO SELL_RECORD VALUES(SEQ_SR.NEXTVAL,SEQ_AUCTION.CURRVAL, ?, ?,SYSDATE, DEFAULT)
changePrice=INSERT INTO SELL_RECORD VALUES(SEQ_SR.NEXTVAL,?, ?, ?,SYSDATE, DEFAULT)
selectSellRecord=SELECT AUCTION_REF, USER_ID, AUCTION_PRICE, TO_CHAR(AUCTION_TIME,'YYYY/MM/DD HH24:MI:SS'),A.STATUS \
FROM SELL_RECORD A JOIN MEMBER B ON(A.USER_NO=B.USER_NO) \
WHERE AUCTION_REF = ? ORDER BY AUCTION_TIME DESC

