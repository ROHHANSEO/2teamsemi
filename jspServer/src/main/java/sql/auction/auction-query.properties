categoryList=SELECT CATEGORYCODE, CATEGORYNAME FROM CATEGORY WHERE CATEGORY_NO=2 AND CAT_LEVEL = 1
getListCount=SELECT COUNT(*) FROM AUCTION_SELL WHERE CATEGORY_NO=2 AND STATUS='Y'
selectList=SELECT * FROM(SELECT ROWNUM RNUM, A.* \
FROM(SELECT BOARD_NO, CATEGORYCODE, AUCTION_TITLE, COUNT, ITEM_DIRECT,SELL_STATUS, CHANGE_NAME, TO_CHAR(CREATE_DATE+1,'YYYY-MM-DD AMHH:MI') \
FROM AUCTION_SELL JOIN(SELECT * FROM AUCTION_ATT \
WHERE FILE_NO IN(SELECT MIN(FILE_NO) FILE_NO FROM AUCTION_ATT WHERE STATUS='Y' GROUP BY REF_CATEGORY)) \
ON (BOARD_NO=REF_CATEGORY) WHERE AUCTION_SELL.STATUS='Y' ORDER BY BOARD_NO DESC) A) \
WHERE RNUM BETWEEN ? AND ?
selectMiddle=SELECT CATEGORYCODE, CATEGORYNAME, CATEGORY_NO, CAT_LEVEL, CATEGORYDEREF, CATEGORYDEREF2 FROM CATEGORY WHERE CATEGORY_NO = 2 AND CATEGORYCODE IN (SELECT CATEGORYCODE FROM CATEGORY WHERE CATEGORY_NO = 2 AND CATEGORYDEREF = ? AND CATEGORYDEREF2 IS NULL) AND CATEGORYDEREF2 IS NULL
selectSmall=SELECT CATEGORYCODE, CATEGORYNAME, CATEGORY_NO, CAT_LEVEL, CATEGORYDEREF, CATEGORYDEREF2 FROM CATEGORY WHERE CATEGORY_NO = 2 AND CATEGORYCODE IN (SELECT CATEGORYCODE FROM CATEGORY WHERE CATEGORY_NO = 2 AND CATEGORYDEREF2 = ?)
